<div class="container-fluid my-5 d-flex justify-content-center align-items-center flex-column">
    <div class="row w-100">
        <div class="col-md-4 "></div>
        <div class="col-md-4">
           <h1 class="text-center">Login</h1>
           <p class="text-center">More than 100+ recipes around the world</p>
           <form [formGroup]="LoginForm" (ngSubmit)="Login()" class="shadow border rounded p-5 my-5">
         
                <h1 class="mb-5 text-center"><i class="fa-solid fa-kitchen-set"></i> Cookpedia</h1>
                <div class="mb-4">
                    <input type="text" placeholder="Email" class="form-control" formControlName="email" name="email">
                    @if(LoginForm.get('email')?.errors && LoginForm.get('email')?.touched){
                        <span class="text-danger">*invalid Email</span>
                       }
                </div>
                <div class="mb-5">
                    <input type="text" placeholder="Password" class="form-control" formControlName="password" name="password">
                    @if(LoginForm.get('password')?.errors && LoginForm.get('password')?.touched){
                        <span class="text-danger">*invalid Password</span>
                       }
                </div>
                <div class="mb-5">
                    <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
                    <span class="text-secondary">New User?<a routerLink="/register" class="text-success" > Register</a></span>
                </div>
           </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
