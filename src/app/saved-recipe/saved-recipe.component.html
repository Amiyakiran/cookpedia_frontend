<app-header></app-header>
<div class="container my-5">
    <h1 class="text-center">Your Saved Recipe Collection</h1>

    <div class="row my-5">
        @if(allRecipes.length>0){
           @for (item of allRecipes; track $index) {
            <div class="col-md-4 px-5">
                <div class="card border-0 shadow mt-3" style="width:100%;">
                    <img routerLink="/recipes/{{item.recipeId}}/view" [src]="item.image" class="card-img-top rounded" alt="..." height="200px" width="200px">
                    <div class="card-body d-flex  justify-content-between">
                      <h5 class="card-title">{{item.name}}</h5>
                       <button (click)="removeSavedRecipe(item._id)" class="btn btn-outline-danger"> <i class="fa-solid fa-trash"></i> </button>
                    </div>
                  </div>
            </div>
           }
        }
        @else {
            <h3 class="text-center text-danger">Your Collection is empty</h3>
        }
    </div>
</div>
